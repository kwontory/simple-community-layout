<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/image/favicon-16.png" />
  <link rel="stylesheet" href="/css/styles.css" />
  <title>회원정보수정</title>
</head>
<body>
  <header>
    <div class="header-container">
      <div class="logo-wrap">
        <a href="#"><img src="/image/logo-50.png" alt="logo-img" class="logo-img"></a>
      </div>
      <div class="title-wrap">
          <p class="text">PLAYGROUND</p>
      </div>
      <div class="nav-wrap">
        <nav class="dropdown">
          <ul>
            <li>
              <a><img src="/image/menu-50.png" alt="menu-img" class="menu-img"></a>
              <ul>
                <li><a href="#"><span class="text">회원정보수정</span></a></li>
                <li><a href="#"><span class="text">비밀번호변경</span></a></li>
                <li><a href="#"><span class="text">로그아웃</span></a></a></li>
              </ul>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <main>
    <section>
      <h2 class="title">회원정보수정</h2>
      <form method="post">
        <fieldset class="fieldset-container wide">
          <legend>개인 정보</legend>
          <div class="photo-container">
            <div class="preview-area">
              <img class="preview" id="preview" alt="프로필 사진">
            </div>

            <label for="photo">프로필 사진</label>
            <input type="file" id="photo" name="photo" accept="image/*" required="required"/>
          </div>

          <label for="email">이메일</label>
          <input class="mb-10" type="text" name="email" placeholder="이메일을 입력하세요" required="required" value="victoria.jihyeon@gmail.com" readonly />

          <label for="nickname">닉네임</label>
          <input class="mb-30" type="nickname" name="nickname" placeholder="닉네임을 입력하세요" required="required" value="victoria" />
        </fieldset>
        <div class="btn-wrap">
          <button class="btn round" type="submit">수정하기</button>
          <button class="btn cancel round" type="submit">취소</button>
        </div>
        <div class="link-wrap">
          <span class="text">다음에 또 만나요!</span><a href="#">회원탈퇴</a>
        </div>
      </form>
    </section>
    <!-- modal start -->
    <div class="modal-container">
      <div class="modal-wrap" id="modal">
        <div class="modal">
          <div class="modal-body">
            <div class="modal-body-content">
              <div class="modal-body-title-area">
                <h3 class="modal-body-title">
                  탈퇴하시겠습니까?
                </h3>
              </div>
              <div class="modal-body-content-area">
                <p>작성한 게시글과 댓글은 삭제됩니다.</p>
              </div>
            </div>
          </div>
          <div class="modal-foot">
            <div class="btn-wrap">
              <button class="btn fs ws cancel round">취소</button>
              <button class="btn fs ws round">확인</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- modal end -->
  </main>
  <footer>
    <div class="footer-container">
      <p class="copyright"> © <time>2024</time> <a target="_blank" href="https://github.com/kwontory"><b>Jihyeon Kwon</b></a></p>
      <p class="copyright"> Icons by <a target="_blank" href="https://icons8.com/"><b>Icons8</b></a></p>  
    </div>
  </footer>
</body>
</html>
